<div class="min-h-screen flex items-center justify-center p-6 transition-colors duration-300">
  <div class="max-w-md w-full text-center">
    <div class="relative mb-10 mx-auto w-64 h-32">
      <div class="absolute inset-y-0 left-0 w-6 bg-gray-200 dark:bg-gray-700">
        <div class="h-full bg-repeat-y bg-[length:6px_24px]" 
             style="background-image: linear-gradient(to bottom, transparent 0px, transparent 20px, rgba(0,0,0,0.1) 20px, rgba(0,0,0,0.1) 24px);"></div>
      </div>
      <div class="absolute inset-y-0 right-0 w-6 bg-gray-200 dark:bg-gray-700">
        <div class="h-full bg-repeat-y bg-[length:6px_24px]" 
             style="background-image: linear-gradient(to bottom, transparent 0px, transparent 20px, rgba(0,0,0,0.1) 20px, rgba(0,0,0,0.1) 24px);"></div>
      </div>
      <div class="absolute inset-0 flex items-center justify-center mx-6 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600">
        <div class="text-6xl font-bold text-red-600 dark:text-red-500">{{"404.404" |translate}}</div>
      </div>
    </div>
    <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800 dark:text-white">{{ '404.title' | translate }}</h1>
    
    <p class="text-lg mb-8 text-gray-600 dark:text-gray-300">
      <i class="fas fa-film text-red-500 dark:text-red-400 mr-2"></i>
      {{ '404.message' | translate }}
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a 
        routerLink="/home"
        class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition flex items-center justify-center shadow-lg hover:shadow-red-500/30"
      >
        <i class="fas fa-home mr-2"></i>
        {{ '404.homeButton' | translate }}
      </a>
      
      <a 
        routerLink="/popularMovies"
        class="px-6 py-3 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg font-medium transition flex items-center justify-center shadow hover:shadow-gray-400/30 dark:hover:shadow-gray-600/30"
      >
        <i class="fas fa-ticket-alt mr-2"></i>
        {{ '404.moviesButton' | translate }}
      </a>
    </div>
    <div class="mt-12 p-4 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-800/50">
      <p class="text-sm text-gray-500 dark:text-gray-400 italic"> 
        <i class="fas fa-quote-left text-red-500 dark:text-red-400 mr-2"></i>
        {{ '404.quote' | translate }}
        <br>
        <span class="mt-1 block text-right">{{ '404.quoteAuthor' | translate }}</span>
      </p>
    </div>
  </div>
</div>
